</head>

<body>
    <div class="main">
        <nav class="top-nav">
            <img class="logo" src="./images/Aegeus-Technologies-logo.png" alt="Logo">
            <h1>Dashboard</h1>
        </nav>

        <div class="content">
            <div class="left-column">
                <div class="input-data">
                    <div class="name">
                        <i class="fa-solid fa-person"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="cpnumber">
                        <i class="fa-solid fa-hashtag"></i>
                        <input type="text" placeholder="CP Number" required>
                    </div>
                    <div class="site">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <input type="text" placeholder="SiteName" required>
                    </div>
                    <input type="button" value="Submit">
                </div>

                <!-- <div class="motor-controls"> -->
                <div class="motor-control">
                    <h3>Drive Motor</h3>
                    <label class="switch">
                        <input type="checkbox" id="drive-motor-switch">
                        <span class="slider round"></span>
                    </label>
                    <div class="motor-status">
                        <span>Status:</span>
                        <button class="status-indicator" id="drive-motor-status">
                            <i class="fas fa-check"></i>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button class="working-btn" id="drive-motor-working">Not Working</button>
                </div>

                <div class="motor-control">
                    <h3>Brush Motor</h3>
                    <label class="switch">
                        <input type="checkbox" id="brush-motor-switch">
                        <span class="slider round"></span>
                    </label>
                    <div class="motor-status">
                        <span>Status:</span>
                        <button class="status-indicator" id="brush-motor-status">
                            <i class="fas fa-check"></i>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button class="working-btn" id="brush-motor-working">Not Working</button>
                </div>
            </div>

            <div class="center-column">
                <div class="button-count">
                    <div class="count-box">
                        <i class="fas fa-arrow-right"></i>
                        <div class="count-info">
                            <span class="count-text">Right Button:</span>
                            <span class="count-value" id="right-button-presses">NaN</span>
                        </div>
                    </div>
                    <div class="count-box">
                        <i class="fas fa-arrow-left"></i>
                        <div class="count-info">
                            <span class="count-text">Left Button:</span>
                            <span class="count-value" id="left-button-presses">NaN</span>
                        </div>
                    </div>
                    <div class="count-box">
                        <i class="fas fa-stop"></i>
                        <div class="count-info">
                            <span class="count-text">Stop Button:</span>
                            <span class="count-value" id="stop-button-presses">NaN</span>
                        </div>
                    </div>
                    <div class="count-box">
                        <i class="fa-solid fa-rotate-right"></i>
                        <div class="count-info">
                            <span class="count-text">Right Sensor:</span>
                            <span class="count-value" id="right-sensor-presses">NaN</span>
                        </div>
                    </div>
                    <div class="count-box">
                        <i class="fa-solid fa-rotate-left"></i>
                        <div class="count-info">
                            <span class="count-text">Left Sensor:</span>
                            <span class="count-value" id="left-sensor-presses">NaN</span>
                        </div>
                    </div>
                    <div class="count-box">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div class="count-info">
                            <span class="count-text">Limit Sensor:</span>
                            <span class="count-value" id="limit-sensor-presses">NaN</span>
                        </div>
                    </div>
                    <div class="count-box">
                        <i class="fa-solid fa-circle-plus"></i>
                        <div class="count-info">
                            <span class="count-text">Totalcount:</span>
                            <span class="count-value" id="totalcount">NaN</span>
                        </div>
                    </div>
                    <div class="count-box">
                        <i class="fa-solid fa-sun"></i>
                        <div class="count-info">
                            <span class="count-text">Average-count:</span>
                            <span class="count-value" id="average-count">NaN</span>
                        </div>
                    </div>
                </div>

                <div class="battery-chart">
                    <canvas id="batteryVoltageChart"></canvas>
                </div>
            </div>

            <div class="right-column">
                <div class="led">
                    <div class="rightled-container">
                        <div class="rightled off" id="right-led"></div>
                        <span class="led-label">Right LED</span>
                        <i id="blue_led" class="fas fa-lightbulb led-icon"></i>
                        <input type="checkbox" class="led-right-check">
                    </div>
                    <div class="leftled-container">
                        <div class="leftled off" id="left-led"></div>
                        <span class="led-label">Left LED</span>
                        <i id="green-led" class="fas fa-lightbulb led-icon"></i>
                        <input type="checkbox" class="led-left-check">
                    </div>
                </div>
            </div>
        </div>

        <label class="dropdown">
            <div class="dd-button">Remarks</div>
            <input type="checkbox" class="dd-input" id="test">
            <ul class="dd-menu">
                <li>Working <i class="fa fa-thumbs-up" aria-hidden="true"></i></li>
                <li>Re-wiring <span>
                        <i class="fa fa-wrench" aria-hidden="true"></i>
                    </span> </li>
                <li>Not-working
                    <span><i class="fa fa-thumbs-down" aria-hidden="true"></i></span>
                </li>
                <li class="divider"></li>
            </ul>
        </label>



        <div id="api-status" class="api-status disconnected">API Disconnected</div>
    </div>
    <!-- Load Chart.js first -->
    <!-- Load date-fns first -->
    <!-- Load date-fns first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.29.3/date-fns.min.js"></script>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Load Chart.js adapter for date-fns -->
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Your app.js should be last -->
    <script src="app.js"></script>
</body>

</html>
